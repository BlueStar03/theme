  <button id="toggle-left" aria-label="Toggle left panel">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo" class="panel-logo" />
    {% else %}

    {% endif %}
  </button>

  <!-- Page title (falls back to site title) -->

  <button id="toggle-right" aria-label="Toggle Table of Contents">
