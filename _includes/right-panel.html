

<div class="right-panel" id="rightPanel">

  <!-- Panel‐attached header with TOC label + theme toggle -->
  <div class="panel-header">
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">☀️</button>
    <span class="panel-title">Table of Contents</span>
  </div>
    <nav class="toc">
      <ul id="toc-list"></ul>
    </nav>
  </div>

  <div class="right-settings">
    <div class="doc-meta">
      {% if page.author or site.author %}
        <div class="doc-author">
          By: {{ page.author | default: site.author }}
        </div>
      {% endif %}
      {% if page.date %}
        <div class="doc-date">
          {{ page.date | date: "%B %-d, %Y" }}
        </div>
      {% endif %}
    </div>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light/dark theme">
      🌙
    </button>
  </div>
</div>
