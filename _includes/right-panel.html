<!-- _includes/right-panel.html -->
<div class="right-panel" id="rightPanel">
  
  <!-- Overlapping header with TOC label and theme toggle -->
  <div class="panel-header">
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">☀️</button>
    <span class="panel-title">Table of Contents</span>
  </div>

  <!-- Scrollable TOC content -->
  <div class="right-scroll">
    <nav class="toc">
      <ul id="toc-list"></ul>
    </nav>
  </div>

  <!-- Settings section at the bottom -->
  <div class="right-settings">
    <div class="doc-meta">
      <div class="doc-author">
        By {{ page.author | default: site.author }}
      </div>
      <div class="doc-date">
        {% assign doc_date = page.date | default: page.last_modified_at | default: site.time %}
        {{ doc_date | date: "%B %-d, %Y" }}
      </div>
    </div>
  </div>

</div>
